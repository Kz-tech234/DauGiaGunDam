<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Hệ thống đấu giá</title>
    <th:block th:fragment="styles">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
    </th:block>
</head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Hệ thống đấu giá</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <!-- Trang chủ -->
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Trang chủ</a>
                    </li>

                    <!-- Quản lý cho ADMIN -->
                    <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link" th:href="@{/admin/duyetNguoiDung}">Duyệt đăng ký người dùng</a>
                    </li>

                    <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link" th:href="@{/admin/duyetSanPham}">Duyệt bài đấu giá</a>
                    </li>
                    
                    <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link" th:href="@{/admin/themNguoiDung}">Thêm người dùng</a>
                    </li>
                    
                    <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link" th:href="@{/admin/loaiSanPham}">Thêm loại sản phẩm</a>
                    </li>
                    
                    <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link" th:href="@{/admin/thongKeDauGia}">Thống kê đấu giá</a>
                    </li>


                    <!-- Cá nhân -->
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/profile}">Thông tin cá nhân</a>
                    </li>

                    <!-- Đăng xuất -->
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link text-danger" th:href="@{/logout}">Đăng xuất</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<footer th:fragment="footer">
    <div class="mt-4 p-4 bg-primary text-white text-center">
        <p>Hệ thống đấu giá &copy; 2025 - Phát triển bởi Nguyễn Đăng Khôi</p>
    </div>
</footer>
</body>
</html>
