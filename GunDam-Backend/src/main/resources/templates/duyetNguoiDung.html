<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Duyệt người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
    <header class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Hệ thống đấu giá</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin}">Quản lý người dùng</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <div class="container mt-4">
        <h2>Duyệt người dùng</h2>

        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Tên đăng nhập</th>
                    <th>Email</th>
                    <th>Vai trò</th>
                    <th>Hiện tại</th>
                    <th>Trạng thái</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.vaiTro}"></td>
                    <td th:text="${user.trangThai}"></td>
                    <td>
                        <form th:action="@{/admin/duyetNguoiDung}" method="post">
                            <input type="hidden" th:name="userId" th:value="${user.id}">
                            <button class="btn btn-success" type="submit" th:disabled="${user.trangThai == 'DUOC_DUYET'}">Duyệt</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

        <div th:if="${message}" class="alert alert-success" role="alert">
            <p th:text="${message}"></p>
        </div>
    </div>

    <footer class="mt-4 p-4 bg-primary text-white text-center">
        <p>Hệ thống đấu giá &copy; 2025 - Phát triển bởi Tran Quoc Phong</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
